<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сортировка ключевых ценностей</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Верхний фиксированный бар с кнопкой "Далее" -->
  <div class="top-bar">
    <button id="nextStage">Далее</button>
  </div>
  <div class="copyright">©2024 by Александр Лебедев</div>
  <div id="instructions">
      <p>Свайпните карточку вправо (Сохранить) или влево (Отбросить).</p>
  </div>
  <!-- Обёртка колоды с навигационными стрелками -->
  <div id="card-container-wrapper">
    <button id="discardArrow" class="arrow">←</button>
    <div id="card-container"></div>
    <button id="keepArrow" class="arrow">→</button>
  </div>
  <div class="pile-container">
      <div class="pile" id="keep">
          <h2>Сохранить (<span class="count">0</span>)</h2>
      </div>
      <div class="pile" id="discard">
          <h2>Отбросить (<span class="count">0</span>)</h2>
      </div>
  </div>
  <!-- Подключаем библиотеку jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
