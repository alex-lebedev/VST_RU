<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сортировка ключевых ценностей</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="copyright">
    ©2024 by Александр Лебедев
  </div>

  <div id="instructions">
      <p>Свайпните карточку вправо (Сохранить) или влево (Отбросить). Нажмите "Далее", чтобы продолжить.</p>
  </div>

  <!-- Обёртка колоды и стрелок -->
  <div id="card-container-wrapper">
    <button id="discardArrow" class="arrow">←</button>
    <div id="card-container"></div>
    <button id="keepArrow" class="arrow">→</button>
  </div>

  <div class="pile-container">
      <div class="pile" id="keep">
          <h2>Сохранить (0)</h2>
      </div>
      <div class="pile" id="discard">
          <h2>Отбросить (0)</h2>
      </div>
  </div>

  <button id="nextStage">Далее</button>

  <!-- Блок, где будет выводиться финальный результат -->
  <div id="result-screen" style="display: none;"></div>

  <script src="script.js"></script>
</body>
</html>
