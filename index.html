<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сортировка ключевых ценностей</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Верхний фиксированный бар с кнопкой "Далее" -->
  <div class="top-bar">
    <button id="nextStage">Далее</button>
  </div>

  <!-- Копирайт -->
  <div class="copyright">
    ©2025 by Александр Лебедев
  </div>

  <!-- Блок с инструкциями -->
  <div id="instructions">
      <p>Свайпните карточку вправо (Сохранить) или влево (Отбросить). Нажмите "Далее", чтобы продолжить.</p>
  </div>

  <!-- Контейнер для карточек -->
  <div id="card-container"></div>

  <!-- Блок со стрелками под карточкой -->
  <div id="arrow-buttons">
    <button id="discardArrow" class="arrow">← Нет</button>
    <button id="keepArrow" class="arrow">Да →</button>
  </div>

  <!-- Зоны для сохранения/отброса -->
  <div class="pile-container">
      <div class="pile" id="keep">
          <h2>Сохранить (0)</h2>
      </div>
      <div class="pile" id="discard">
          <h2>Отбросить (0)</h2>
      </div>
  </div>

  <!-- Финальный результат -->
  <div id="result-screen" style="display: none;"></div>

  <script src="script.js"></script>
</body>
</html>
